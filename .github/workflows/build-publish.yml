name: build and publish

on:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build and publish to pypi
        uses: JRubics/poetry-publish@v2.0
        with:
          poetry_version: "==1.8.2"
          pypi_token: ${{ secrets.PYPI_API_TOKEN_PYMODES }}
